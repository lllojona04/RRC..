<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes LaLiga Hypermotion 25-26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Iconos de Font Awesome para el menú hamburguesa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- === ICONO PARA NAVEGADOR === -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/e/e5/Real_Racing_Club_de_Santander_logo.svg/1200px-Real_Racing_Club_de_Santander_logo.svg.png" type="image/png">
<title>Real Racing Club | Pasión Infinita</title>
      <!-- === ICONO PARA NAVEGADOR (CORREGIDO) === -->
    <link rel="icon" type="image/png" href="./img/logo.png">
    <style>
        :root {
            --bg-color: #0d0f21; /* Cambiado a un azul oscuro que combina con la imagen */
            --bg-header: #1a1a1a;
            --white: #ffffff;
            --border-color: #2a2a2a;
            --accent-yellow: #f3ca20;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            padding-top: 80px; /* Espacio para el header fijo */
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
        }
        body.mobile-nav-open { overflow: hidden; }

        /* --- ESTILOS DEL HEADER Y NAVEGACIÓN (Sin cambios) --- */
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            padding: 15px 0; background-color: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid transparent;
            transition: background-color 0.4s ease, border-color 0.4s ease;
        }
        .main-header.scrolled {
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-color);
        }
        .header-container {
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { height: 50px; transition: transform 0.3s ease; }
        .logo-link:hover .logo { transform: scale(1.05); }

        .main-nav { display: none; }
        .main-nav .nav-links {
            list-style: none; padding: 0; margin: 0; display: flex; gap: 40px;
        }
        .main-nav a {
            color: var(--white); text-decoration: none; font-weight: 700; text-transform: uppercase; font-size: 0.9rem;
            padding: 5px 0; position: relative; transition: color 0.3s;
        }
        .main-nav a::after {
            content: ''; position: absolute; width: 0; height: 3px;
            background: var(--accent-yellow); bottom: -5px; left: 50%;
            transform: translateX(-50%); transition: width 0.4s ease;
        }
        .main-nav a:hover { color: var(--accent-yellow); }
        .main-nav a:hover::after { width: 100%; }
        
        .hamburger-menu { 
            display: flex; background: none; border: none;
            color: var(--white); font-size: 1.8rem; cursor: pointer; padding: 5px;
        }
        .mobile-nav-overlay {
            position: fixed; top: 0; right: -100%; width: 100%;
            max-width: 400px; height: 100%; background-color: var(--bg-header);
            z-index: 1001; transition: right 0.4s cubic-bezier(0.77, 0, 0.18, 1);
        }
        .mobile-nav-overlay.is-open { right: 0; }
        .mobile-nav-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; border-bottom: 1px solid var(--border-color); height: 81px;
        }
        .mobile-nav-header .logo { height: 45px; }
        
        .close-menu {
            font-size: 2.5rem; font-weight: 300; color: var(--white);
            cursor: pointer; background: none; border: none; padding: 0;
            line-height: 1; transition: color 0.3s, transform 0.3s;
        }
        .close-menu:hover { color: var(--accent-yellow); transform: rotate(90deg); }
        
        .mobile-nav-links ul { list-style: none; padding: 0; margin: 0; }
        .mobile-nav-links ul li { border-bottom: 1px solid var(--border-color); }
        .mobile-nav-links a {
            display: block; padding: 20px 25px; color: var(--white);
            font-weight: 700; font-size: 1.1rem; text-decoration: none;
            transition: background-color 0.3s, color 0.3s, padding-left 0.3s;
        }
        .mobile-nav-links a:hover {
            color: var(--accent-yellow);
            background-color: #252525;
            padding-left: 30px;
        }

        /* --- ESTILOS DEL CONTENIDO PRINCIPAL (IMAGEN) --- */
        main {
            /* Centramos el contenido de la imagen */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 80px); /* Ocupa el alto restante de la pantalla */
        }
        .image-container {
            width: 100%;
            /* Ancho máximo para que no se estire demasiado en pantallas grandes */
            max-width: 1024px; 
        }
        .main-image {
            /* La imagen se ajustará al ancho de su contenedor */
            width: 100%;
            height: auto; 
            display: block;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        @media (min-width: 993px) { .main-nav { display: flex; } .hamburger-menu { display: none; } }
    </style>
</head>
<body>
  
    <header class="main-header" id="main-header">
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <!-- ASEGÚRATE DE QUE LA RUTA A TU LOGO SEA CORRECTA -->
                <img src="./img/logo.png" alt="Logo Racing Club" class="logo">
            </a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="plantilla.html">Plantillas</a></li>
                    <li><a href="historia.html">Historia</a></li>
                    <li><a href="entradas.html">Entradas</a></li>
                    <li><a href="Clubes LaLiga Hypermotion 25-26.htm">Clubes LaLiga Hypermotion 25-26</a></li>
                </ul>
            </nav>
            <button class="hamburger-menu" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
  
    <div class="mobile-nav-overlay">
      <div class="mobile-nav-header">
          <a href="index.html" class="logo-link">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e5/Real_Racing_Club_de_Santander_logo.svg/1200px-Real_Racing_Club_de_Santander_logo.svg.png" alt="Logo Racing" class="logo">
          </a>
          <button class="close-menu" aria-label="Cerrar menú">×</button>
      </div>
      <nav class="mobile-nav-links">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="plantilla.html">Plantillas</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="entradas.html">Entradas</a></li>
          </ul>
      </nav>
    </div>

    <main>
        <!-- CONTENIDO REEMPLAZADO POR LA IMAGEN -->
        <div class="image-container">
            <img src="./img/equiposs.JPG" alt="Clubes de LaLiga Hypermotion para la temporada 2025/2026" class="main-image">
        </div>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- LÓGICA PARA EL MENÚ HAMBURGUESA ---
        const hamburgerBtn = document.querySelector('.hamburger-menu');
        const closeBtn = document.querySelector('.close-menu');
        const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
        const body = document.body;
        
        const openNav = () => {
            if (mobileNavOverlay) {
                mobileNavOverlay.classList.add('is-open');
                body.classList.add('mobile-nav-open');
            }
        };
        
        const closeNav = () => {
            if (mobileNavOverlay) {
                mobileNavOverlay.classList.remove('is-open');
                body.classList.remove('mobile-nav-open');
            }
        };
        
        if (hamburgerBtn) { hamburgerBtn.addEventListener('click', openNav); }
        if (closeBtn) { closeBtn.addEventListener('click', closeNav); }
        
        // Cierra el menú si se hace clic en un enlace
        if (mobileNavOverlay) {
            mobileNavOverlay.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (body.classList.contains('mobile-nav-open')) {
                        closeNav();
                    }
                });
            });
        }

        // --- LÓGICA PARA EL CAMBIO DE FONDO DEL HEADER AL HACER SCROLL ---
        const header = document.getElementById('main-header');
        if (header) {
            window.addEventListener('scroll', () => {
                header.classList.toggle('scrolled', window.scrollY > 50);
            }, { passive: true });
        }
    });
    </script>
</body> 
</html>
