<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes 25/26</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="./img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --racing-green: #006B3F;
            --racing-green-dark: #004d2f;
            --racing-green-light: #008552;
            --accent-yellow: #f3ca20;
            --border-green: #00a65b;
            --white: #ffffff;
            --bg-color: #0d0f21;
            --bg-header: #1a1a1a;
            --border-color: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* === HEADER RACING VERDE PREMIUM === */
        header.main-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,107,63,0.95), rgba(10,74,46,0.95));
            backdrop-filter: blur(15px);
            border-bottom: 3px solid var(--border-green);
            transition: all 0.4s;
            z-index: 1000;
        }

        header.scrolled {
            background: linear-gradient(180deg, var(--racing-green), var(--racing-green-dark));
            border-bottom: 4px solid var(--accent-yellow);
            box-shadow: 0 8px 32px rgba(0,107,63,0.4);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
            transition: transform 0.3s;
        }

        .logo-link:hover .logo {
            transform: scale(1.05);
        }

        /* NAVEGACIÓN DESKTOP */
        nav.main-nav {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: var(--white);
            position: relative;
            padding: 8px 0;
            transition: all 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-yellow);
            transition: width 0.4s;
        }

        .nav-links a:hover, .nav-links li.active a {
            color: var(--accent-yellow);
        }

        .nav-links a:hover::after, .nav-links li.active a::after {
            width: 100%;
        }

        .dropdown { position: relative; }

        .dropdown-menu {
            position: absolute;
            top: 120%;
            left: 0;
            background: linear-gradient(145deg, var(--racing-green), var(--racing-green-dark));
            border-radius: 12px;
            padding: 15px 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            min-width: 220px;
            box-shadow: 0 12px 35px rgba(0,107,63,0.5);
            border: 2px solid var(--border-green);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            top: 100%;
        }

        .dropdown-menu li {
            border-bottom: 1px solid var(--border-green);
        }

        .dropdown-menu li:last-child {
            border-bottom: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 15px 25px;
            font-size: 0.9rem;
            color: var(--white);
            transition: all 0.3s;
        }

        .dropdown-menu a:hover {
            background: var(--racing-green-light);
            color: var(--accent-yellow);
            padding-left: 35px;
        }

        /* HAMBURGUESA */
        .hamburger-menu {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.8rem;
            cursor: pointer;
            display: none;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
            z-index: 1001;
        }

        .hamburger-menu:hover {
            background: var(--racing-green-light);
            transform: scale(1.1);
        }

        .hamburger-menu.active {
            color: var(--accent-yellow);
        }

        /* === MENÚ MÓVIL === */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 107, 63, 0.98);
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu {
            position: fixed;
            top: 90px;
            left: 0;
            width: 100%;
            height: calc(100vh - 90px);
            background: linear-gradient(180deg, var(--racing-green), var(--racing-green-dark));
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px 30px;
            z-index: 1000;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .mobile-nav-links a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--white);
            text-transform: uppercase;
            padding: 15px 0;
            position: relative;
            transition: all 0.3s;
        }

        .mobile-nav-links a:hover {
            color: var(--accent-yellow);
            padding-left: 20px;
        }

        /* === CONTENIDO ORIGINAL === */
        body {
            margin: 0;
            padding-top: 90px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
        }

        body.mobile-nav-open { 
            overflow: hidden; 
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 90px);
        }

        .image-container {
            width: 100%;
            max-width: 1024px; 
        }

        .main-image {
            width: 100%;
            height: auto; 
            display: block;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* RESPONSIVE */
        @media (max-width: 992px) {
            nav.main-nav { display: none; }
            .hamburger-menu { display: block; }
        }
    </style>
</head>
<body>
    <!-- === HEADER RACING VERDE COMPLETO === -->
    <header class="main-header" id="main-header">
        <div class="header-container">
            <a href="./index.html" class="logo-link" aria-label="Inicio | Real Racing Club">
                <img src="./img/logo.png" alt="Logo Real Racing Club" class="logo">
            </a>
            <nav class="main-nav" aria-label="Navegación principal">
                <ul class="nav-links">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./plantilla.html">Plantilla</a></li>
                    <li><a href="./historia.html">Historia</a></li>
                    <li><a href="./entradas.html">Entradas</a></li>
                    <li class="dropdown active">
                        <a href="#" class="dropdown-toggle">Clubes <i class="fas fa-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="./Clubes LaLiga Hypermotion 25-26.html">Clubes LaLiga Hypermotion</a></li>
                            <li><a href="./Pretemporada.html">Partidos Pretemporada</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Abrir menú móvil">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- === MENÚ MÓVIL === -->
    <div class="mobile-menu-overlay" id="mobile-overlay"></div>
    <nav class="mobile-menu" id="mobile-menu">
        <ul class="mobile-nav-links">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./plantilla.html">Plantilla</a></li>
            <li><a href="./historia.html">Historia</a></li>
            <li><a href="./entradas.html">Entradas</a></li>
            <li>
                <span>Clubes</span>
                <ul style="list-style: none; padding-left: 20px; margin-top: 10px;">
                    <li><a href="./Clubes LaLiga Hypermotion 25-26.html">Clubes LaLiga Hypermotion</a></li>
                    <li><a href="./Pretemporada.html">Partidos Pretemporada</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- CONTENIDO ORIGINAL -->
    <main>
        <div class="image-container">
            <img src="./img/equiposs.JPG" alt="Clubes de LaLiga Hypermotion para la temporada 2025/2026" class="main-image">
        </div>
    </main>

    <!-- === JAVASCRIPT COMPLETO === -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos del header
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileOverlay = document.getElementById('mobile-overlay');
            const header = document.getElementById('main-header');

            // Efecto scroll header
            window.addEventListener('scroll', () => {
                header.classList.toggle('scrolled', window.scrollY > 50);
            });

            // Toggle menú móvil
            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                mobileOverlay.classList.toggle('active');
                document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
                document.body.classList.toggle('mobile-nav-open', mobileMenu.classList.contains('active'));
            });

            // Cerrar con overlay
            mobileOverlay.addEventListener('click', () => {
                hamburgerMenu.classList.remove('active');
                mobileMenu.classList.remove('active');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
                document.body.classList.remove('mobile-nav-open');
            });

            // Cerrar al redimensionar
            window.addEventListener('resize', () => {
                if (window.innerWidth > 992) {
                    hamburgerMenu.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                    document.body.classList.remove('mobile-nav-open');
                }
            });
        });
    </script>
</body>
</html>
